<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="css/style.css">
     <style>
        /* R√©initialisation des marges, paddings et gestion des bo√Ætes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles globaux pour le body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Conteneur principal pour centrer le formulaire */
        .container {
            background-color: #1e3553;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Styles pour les onglets */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background-color: #2a4060;
            color: #fff;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        .tab.active {
            background-color: #f1c40f;
            color: #1a2a44;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        /* Styles pour les groupes de formulaires */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d3d3d3;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a5070;
            border-radius: 5px;
            background-color: #2a4060;
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        /* Conteneur pour le champ mot de passe avec bouton d'affichage */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #f1c40f;
        }

        .toggle-password:hover {
            color: #e0b507;
        }

        /* Styles pour les messages d'erreur */
        .error {
            display: block;
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Styles pour les boutons */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3a5070;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a4060;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #1a2a44;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn:hover {
            background-color: #e0e0e0;
        }

        /* Styles pour le titre et sous-titre */
        h2 {
            color: #f1c40f;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #d3d3d3;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Responsivit√© pour les √©crans de t√©l√©phone (max-width: 480px) */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                margin-bottom: 5px;
                border-radius: 5px;
            }

            .form-group input {
                font-size: 12px;
                padding: 8px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            .btn, .google-btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form" class="form active" onsubmit="return validateLogin(event)" action="connexion.php" method="POST">
            <h2>Heureux de vous revoir</h2>
            <p>Connectez-vous pour acc√©der au plan d'investissement et devises</p>
            <div class="form-group">
                <label for="login-email">Adresse E-mail</label>
                <input type="text" id="login-email" name="login-email" required placeholder="Entrez votre email">
                <span id="login-email-error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="login-password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="login-password" required placeholder="Entrez votre mot de passe">
                    <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
                </div>
                <span id="login-password-error" class="error"></span>
            </div>
            <button type="submit" class="btn">Continuer</button>
            <button type="button" class="google-btn">G Continuer avec Google</button>
            <p>Pas encore inscrit ? <a href="inscription.html" style="color:#f1c40f;">Cr√©er un compte</a></p>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function validateLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            document.getElementById('login-email-error').textContent = '';
            document.getElementById('login-password-error').textContent = '';

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('login-email-error').textContent = 'Email invalide.';
                return false;
            }

            if (password.length < 6) {
                document.getElementById('login-password-error').textContent = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                return false;
            }

            alert('Connexion r√©ussie !');
            event.target.reset();
            return true;
        }
    </script>
</body>
</html>
