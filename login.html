<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* R√©initialisation des marges, paddings et gestion des bo√Ætes */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles globaux pour le body */
        body {
            font-family: Arial, sans-serif;
            background-color: #1a2a44;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Conteneur principal pour centrer le formulaire */
        .container {
            background-color: #1e3553;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Styles pour les onglets */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            border: none;
            background-color: #2a4060;
            color: #fff;
            border-radius: 5px 5px 0 0;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }

        .tab.active {
            background-color: #f1c40f;
            color: #1a2a44;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        /* Styles pour les groupes de formulaires */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #d3d3d3;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a5070;
            border-radius: 5px;
            background-color: #2a4060;
            color: #fff;
            font-size: 14px;
        }

        .form-group input::placeholder {
            color: #a0a0a0;
        }

        /* Conteneur pour le champ mot de passe avec bouton d'affichage */
        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #f1c40f;
        }

        .toggle-password:hover {
            color: #e0b507;
        }

        /* Styles pour les messages d'erreur */
        .error {
            display: block;
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Styles pour les boutons */
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3a5070;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a4060;
        }

        .google-btn {
            width: 100%;
            padding: 10px;
            background-color: #fff;
            color: #1a2a44;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn:hover {
            background-color: #e0e0e0;
        }

        /* Styles pour le titre et sous-titre */
        h2 {
            color: #f1c40f;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #d3d3d3;
            margin-bottom: 20px;
            font-size: 14px;
        }

        /* Responsivit√© pour les √©crans de t√©l√©phone (max-width: 480px) */
        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .tabs {
                flex-direction: column;
            }

            .tab {
                width: 100%;
                margin-bottom: 5px;
                border-radius: 5px;
            }

            .form-group input {
                font-size: 12px;
                padding: 8px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 12px;
            }

            .btn,
            .google-btn {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <form id="signup-form" class="form active" onsubmit="return validateSignup(event)" action="login.php"
            method="POST">
            <h2>Cr√©er un compte</h2>
            <p>Inscrivez-vous pour commencer votre voyage</p>
            <div class="form-group">
                <label for="signup-email">Adresse E-mail ou Num√©ro</label>
                <input type="text" id="signup-email" name="signup-email" required
                    placeholder="Entrez votre email ou num√©ro">
                <span id="signup-email-error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="signup-password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="signup-password" name="signup-password" required
                        placeholder="Entrez votre mot de passe">
                    <span class="toggle-password" onclick="togglePassword('signup-password')">üëÅÔ∏è</span>
                </div>
                <span id="signup-password-error" class="error"></span>
            </div>
            <div class="form-group">
                <label for="signup-confirm-password">Confirmer Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm-password" name="signup-confirm-password" required
                        placeholder="Confirmez votre mot de passe">
                    <span class="toggle-password" onclick="togglePassword('signup-confirm-password')">üëÅÔ∏è</span>
                </div>
                <span id="signup-confirm-error" class="error"></span>
            </div>
            <button type="submit" class="btn" name="ok">S'inscrire</button>
            <button type="button" class="google-btn">G Continuer avec Google</button>
            <p>D√©j√† un compte ? <a href="singup.html" style="color:#f1c40f;">Se connecter</a></p>
        </form>
    </div>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        function validateSignup(event) {
            event.preventDefault();
            const emailOrPhone = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const confirmPassword = document.getElementById('signup-confirm-password').value.trim();

            document.getElementById('signup-email-error').textContent = '';
            document.getElementById('signup-password-error').textContent = '';
            document.getElementById('signup-confirm-error').textContent = '';

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailOrPhone) {
                document.getElementById('signup-email-error').textContent = 'Veuillez entrer un email ou un num√©ro.';
                return false;
            } else if (!emailRegex.test(emailOrPhone) && isNaN(emailOrPhone)) {
                document.getElementById('signup-email-error').textContent = 'Veuillez entrer un email valide ou un num√©ro.';
                return false;
            }

            if (password.length < 6) {
                document.getElementById('signup-password-error').textContent = 'Le mot de passe doit contenir au moins 6 caract√®res.';
                return false;
            }

            if (password !== confirmPassword) {
                document.getElementById('signup-confirm-error').textContent = 'Les mots de passe ne correspondent pas.';
                return false;
            }

            alert('Inscription r√©ussie !');
            event.target.reset();
            return true;
        }
    </script>
</body>

</html>
